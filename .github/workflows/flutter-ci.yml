name: Flutter CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1' # Flutter version with Dart 3.6.0 support

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
